<!DOCTYPE html>
<html>
<head>
  <title>Table with JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span id="cell1Content">Cell 1</span></td>
        <td>Cell 2</td>
      </tr>
    </tbody>
  </table>
  <button id="updateButton">Update Cell 1</button>
</body>
</html>
